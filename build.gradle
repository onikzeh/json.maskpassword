defaultTasks 'clean', 'test'

group 'samples'
version '1'

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-core:2.7.1"
    compile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-base:2.7.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
